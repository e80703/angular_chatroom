<html ng-app="myapp" ng-controller="chatCtrl">
	<head>		
    	<link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h3 class="text-center">
						Welcome!
					</h3>
					<div class="row">
						<!-- <div class="col-md-6 col-md-offset-3">
							<button class="btn btn-default" ng-click="login()">
								Login
							</button>
						</div> -->
						<div class="col-md-6 col-md-offset-3">
							<div class="thumbnail">
								<div class="caption">
									<dl ng-repeat="msg in messages">
										<dt>
											{{msg.name}} say:
											<button class="btn btn-default" ng-click="updateMessage(msg)">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button type="button" class="close" data-dismiss="alert" ng-click="removeMessage(msg)">
												<span aria-hidden="true">&times;</span>
												<span class="sr-only">Close</span>
											</button>
										</dt>
										<dd>
											{{msg.text}}
										</dd>
										<dd>
											{{msg.date | date:'yyyy-MM-dd HH:mm:ss'}}
										</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-md-offset-3">

						<div class="thumbnail">
							<form ng-submit="addMessage(message)">
								<div class="form-group">
								 	<label for="exampleInputEmail1">name</label>
								 	<input type="text" class="form-control" ng-model="message.name"/>
								</div>

								<div class="form-group">
								 	<label for="exampleInputEmail1">message</label>
								 	<textarea class="form-control" rows="5" ng-model="message.text"></textarea>
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						<div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js'></script>
    	<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    	<script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
    	<script src="js/app.js"></script>
	</body>
</html>
